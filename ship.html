<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Direction ship</title>
</head>
    <style>* {padding: 0; margin: 0}</style>
    <script src="pixi/pixi.min.js"></script>
    <script src="usefulFunctions.js"></script>
<body>
  <script type="text/javascript">
    PIXI.utils.skipHello();
    PIXI.settings.SCALE_MODE = PIXI.SCALE_MODES.NEAREST;
    let Application = PIXI.Application,
        Container = PIXI.Container,
        loader = PIXI.loader,
        resources = PIXI.loader.resources,
        TextureCache = PIXI.utils.TextureCache,
        Sprite = PIXI.Sprite,
        Rectangle = PIXI.Rectangle,
        Graphics = PIXI.Graphics;
    let app = new Application({ 
        width: 800,
        height: 800,              
        antialias: true,
        transparent: false,
        resolution: 1
      }
    );
    app.renderer.backgroundColor = 0x7777FF;
    /// Fill the screen 
    app.renderer.view.style.position = "absolute";
    app.renderer.view.style.display = "block";
    app.renderer.autoResize = true;
    app.renderer.resize(window.innerWidth, window.innerHeight);
    document.body.appendChild(app.view);
    loader.add("sprites/topDownShip.png").load(setup);
    var ship, windSpeed, windDirection;
    function setup() {
      ship = new Sprite(resources["sprites/topDownShip.png"].texture);
      ship.scale.x = 10;
      ship.scale.y = 10;
      app.stage.addChild(ship);
      app.renderer.render(app.stage);
      ship.vx = 0;
      ship.vy = 0;
      ship.x = 500
      ship.y = 500;
      ship.direction = 90;
      ship.speed = 1;
      ship.turn = 0
      ship.anchor.set(0.5, 0.5);
      var left = keyboard("ArrowLeft"), right = keyboard("ArrowRight"), up = keyboard("ArrowUp"), down = keyboard("ArrowDown");
      left.press = () => {
        ship.turn = 1;
      }
      left.release = () => {
        ship.turn = 0;
      };
      right.press = () => {
        ship.turn = -1;
      }
      right.release = () => {
        ship.turn = 0;
      }
      up.press = () => {
      }
      down.press = () => {
      }
      app.ticker.add(delta => gameLoop(delta));
      windSpeed = 1;
      windDirection = 90;
      setTimeout(changeWind,10000 + randInt(-10000,10000))
    }
    function changeWind() {
      windSpeed = randInt(0,5);
      graphics.drawRect(0,0,100,100);
      windDirection = randInt(0,360);
      setTimeout(changeWind,30000 + randInt(-10000,10000));
    }
    function gameLoop(delta) {
      var data = direction(windSpeed * (Math.abs(1-(Math.abs(windDirection - ship.direction) / 100))),windDirection)
      ship.vx = data.r;
      ship.vy = data.u;
      ship.x += ship.vx;
      ship.y += ship.vy;
      ship.rotation = pointInDirection(ship.direction + 90);
      ship.direction += ship.turn;
    }
    function keyboard(value) {
      let key = {};
      key.value = value;
      key.isDown = false;
      key.isUp = true;
      key.press = undefined;
      key.release = undefined;
      //The `downHandler`
      key.downHandler = event => {
        if (event.key === key.value) {
          if (key.isUp && key.press) key.press();
          key.isDown = true;
          key.isUp = false;
          event.preventDefault();
        }
      };

      //The `upHandler`
      key.upHandler = event => {
        if (event.key === key.value) {
          if (key.isDown && key.release) key.release();
          key.isDown = false;
          key.isUp = true;
          event.preventDefault();
        }
      };

      //Attach event listeners
      const downListener = key.downHandler.bind(key);
      const upListener = key.upHandler.bind(key);
      
      window.addEventListener(
        "keydown", downListener, false
      );
      window.addEventListener(
        "keyup", upListener, false
      );
      
      // Detach event listeners
      key.unsubscribe = () => {
        window.removeEventListener("keydown", downListener);
        window.removeEventListener("keyup", upListener);
      };
      
      return key;
    }
  </script>
</body>
</html>
