<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mock Orals</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container-fluid">
    <div id="timer" style="position: fixed;"><span style="margin-right:10px"><b id="display-time">8:00</b></span><button id="start-time" type="button" class="btn btn-primary">Start</button></div>
    <div class="center-block">
        <div id="generator" class="form-horizontal center-block">
            <div class="form-group">
                <label for="version">Bible Translation</label>
                <select id="version" class="form-control" required="required">
                    <option value="ESV">ESV - English Standard Version</option>
                    <option value="NIV">NIV - New International Version</option>
                    <option value="NKJV">NKJV - New King James Version</option>
                    <option value="KJV" selected="selected">KJV - King James Version</option>
                    <option value="NASB">NASB - New American Standard Bible</option>
                </select>
            </div>
            <div class="form-group">
                <label for="division">Division</label>
                <select id="division" class="form-control" required="required">
                    <option selected="selected">Senior</option>
                    <option>Junior</option>
                    <option>Primary</option>
                </select>
            </div>
            <div id="speech_rate_group" class="form-group">
                <label for="min_wpm">Speech Rate</label>
                <div>
                    <input id="min_wpm" type="text" class="form-control wpm" style="display: inline" placeholder="125"/>
                    to
                    <input id="max_wpm" type="text" class="form-control wpm" style="display: inline" placeholder="140"/>
                    words per minute
                </div>
            </div>
            <div id="max_words_group" class="form-group">
                <label for="max_words">Maximum Passage Size</label>
                <div>
                    <input id="max_words" type="text" class="form-control wpm" style="display: inline" placeholder="350" /> words
                </div>
            </div>
            <div class="form-group">
                <button id="generate" type="button" class="btn btn-primary">Generate</button> 12 passages to recite in 8 minutes
            </div>
            <div id="errors" class="text-danger"></div>
        </div>

        <div id="passages">
        </div>
    </div>
    </div>
</body>
</html>
