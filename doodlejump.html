        return lowestDistance;

    function returnPlatformUnder(sprite) {
        var lowestDistance = innerHeight - sprite.y;
        var platformSprite = false;
        platformSprites.forEach(function(p,i){
            if(sprite.x > p.x - 75 && sprite.x < p.x + 75) {
