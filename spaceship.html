<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Direction ship</title>
</head>
    <style>* {padding: 0; margin: 0}</style>
    <script src="pixi/pixi.min.js"></script>
    <script src="usefulFunctions.js"></script>
<body>
  <script type="text/javascript">
    var params = getParams();
    function getParams() {
      var params = {};
      location.search.substr(1).split("&").forEach(function(el) {
        var data = el.replace(/\+/g, " ").split("=");
        params[decodeURIComponent(data[0])] = data[1] ? decodeURIComponent(data[1]) : true;
      });
      return params;
    }
    PIXI.utils.skipHello();
    PIXI.settings.SCALE_MODE = PIXI.SCALE_MODES.NEAREST;
    let Application = PIXI.Application,
        Container = PIXI.Container,
        loader = PIXI.loader,
        resources = PIXI.loader.resources,
        TextureCache = PIXI.utils.TextureCache,
        Sprite = PIXI.Sprite,
        Rectangle = PIXI.Rectangle,
        Graphics = PIXI.Graphics;
    let app = new Application({ 
        width: 800,
        height: 800,              
        antialias: true,
        transparent: true,
        resolution: 1
      }
    );
    app.renderer.backgroundColor = 0x000000;
    /// Fill the screen 
    app.renderer.view.style.position = "absolute";
    app.renderer.view.style.display = "block";
    app.renderer.autoResize = true;
    app.renderer.resize(window.innerWidth, window.innerHeight);
    document.body.appendChild(app.view);
    loader.add("sprites/treasureHunter.json").load(setup);
    var state;
    var ship;
    var keys = {};
    var boardSize = 8;
    var startingX = 250;
    var startingY = 0;
    var squareWidth = 50;
    var dot = new PIXI.Graphics();
    var board = new PIXI.Graphics();
    var sceneText = new PIXI.Text("Choose your starting point.");
    var arr = [];
    var panelArr = [];
    var setting = 0;
    // var lastPoint = {x:0,y:0};
    var startingPoint;
    var brushSetting = 0;
    function setup() {
        state = create;
        ship = new PIXI.Graphics();
        app.stage.addChild(board);
        app.stage.addChild(ship);
        app.stage.addChild(sceneText);
        app.stage.addChild(dot);
        /// Note: The -1 is because we go by lines, not squares.
        for(let j = boardSize - 1; j > 0; j--) {
            for(let i = boardSize - 1; i > 0; i--) {
                board.lineStyle(2,0,1);
                board.beginFill(0xFFFFFF);
                board.drawRect(startingX + i*squareWidth,startingY+j*squareWidth,squareWidth,squareWidth);
                board.endFill();
            }
        }
        dot.drawColoredDot = function (color,radius,x,y) {
            dot.beginFill(color || 0xFF0000);
            dot.drawCircle(x || 0, y || 0, radius || 10);
            dot.endFill();
        }
        dot.drawNestedCircles = function(col2,col1,rad1,rad2,x1,y1,x2,y2) {
            dot.beginFill(col1 || 0xFF0000);
            dot.drawCircle(x1 || 0, y1 || 0, rad1 || 10);
            dot.endFill();
            dot.beginFill(col2 || 0x00FF00);
            dot.drawCircle(x2 || 0, y2 || 0, rad2 || 5);
            dot.endFill();
        }
        dot.drawPatternOfCircles = function(color,rad1,rad2) {
            dot.beginFill(color || 0xFF0000);
            dot.drawCircle(0,0,rad1 ||10);
            dot.drawCircle(10,0,rad2 || 3);
            dot.drawCircle(0,10,rad2 || 3);
            dot.drawCircle(0,-10,rad2 || 3);
            dot.drawCircle(-10,0,rad2 || 3);
        }
        ship.drawColoredDot = function (color,radius,x,y) {
            ship.beginFill(color || 0x000000);
            ship.drawCircle(x || dot.x, y || dot.y, radius || 10);
            ship.endFill();
        }
        ship.drawNestedCircles = function(col2,col1,rad1,rad2,x1,y1,x2,y2) {
            ship.beginFill(col1 || 0xFF0000);
            ship.drawCircle(x1 || dot.x, y1 || dot.y, rad1 || 20);
            ship.endFill();
            ship.beginFill(col2 || 0x00FF00);
            ship.drawCircle(x2 || dot.x, y2 || dot.y, rad2 || 10);
            ship.endFill();
        }
        ship.drawPatternOfCircles = function(color,rad1,rad2) {
            ship.beginFill(color || 0xFF0000);
            ship.drawCircle(dot.x,dot.y,rad1 ||10);
            ship.drawCircle(dot.x + 10,dot.y,rad2 || 3);
            ship.drawCircle(dot.x,dot.y + 10,rad2 || 3);
            ship.drawCircle(dot.x,dot.y - 10,rad2 || 3);
            ship.drawCircle(dot.x - 10,dot.y,rad2 || 3);
        }
        dot.drawColoredDot();
        dot.x = 300;
        dot.y = 100;
        dot.gx = 0;
        dot.gy = 0;
        for(let i = -1; i < boardSize; i++) {
            arr[i] = [];
            for(let j = -1; j < boardSize; j++) {
                arr[i][j] = "";
            }
        }
        /// Note: The -1 is because this goes by squares, not by lines.
        for(let i = -1; i < boardSize - 1; i++) {
            panelArr[i] = [];
            for(let j = -1; j < boardSize - 1; j++) {
                panelArr[i][j] = "";
            }
        }
        app.ticker.add(delta => gameLoop(delta));
    }
    function gameLoop(delta) {
      state(delta);
    }
    function play(){

    }
    function create() {
        if(setting == 0) {
            if(press("ArrowUp")) {
                if(dot.gy > 0) {
                    dot.gy--;
                }
            }
            if(press("ArrowLeft")) {
                if(dot.gx > 0) {
                    dot.gx--;
                }
            }
            if(press("ArrowRight")) {
                if(dot.gx < boardSize-1) {
                    dot.gx++;
                }
            }
            if(press("ArrowDown")) {
                if(dot.gy < boardSize-1) {
                    dot.gy++;
                }
            }
            dot.x = 300 + dot.gx * 50;
            dot.y = 50 + dot.gy * 50;
            if(press(" ")) {
                setting = 1;
                sceneText.text = "Place dots next to other dots."
                arr[dot.gy][dot.gx] = "."
                console.log(arr);
                ship.beginFill(0x000000);
                ship.drawCircle(dot.x,dot.y,10);
                ship.endFill();
                // lastPoint = {x:dot.gx,y:dot.gy};
                startingPoint = {x:dot.gx,y:dot.gy};
            }
        } else if(setting == 1) {
            if(press("ArrowUp")) {
                if(dot.gy > 0) {
                    dot.gy--;
                    var canStay = false;
                    if(arr[dot.gy-1][dot.gx-1]) {
                        canStay = true;
                    } else if(arr[dot.gy-1][dot.gx+1]) {
                        canStay = true;
                    } else if(arr[dot.gy-1][dot.gx]) {
                        canStay = true;
                    } else if(arr[dot.gy][dot.gx-1]) {
                        canStay = true;
                    } else if(arr[dot.gy][dot.gx]) {
                        canStay = true;
                    } else if(arr[dot.gy][dot.gx+1]) {
                        canStay = true;
                    } else if(arr[dot.gy+1][dot.gx-1]) {
                        canStay = true;
                    } else if(arr[dot.gy+1][dot.gx]) {
                        canStay = true;
                    } else if(arr[dot.gy+1][dot.gx+1]) {
                        canStay = true;
                    }
                    if(canStay == false) {
                        dot.gy++;
                    }
                }
            }
            if(press("ArrowLeft")) {
                if(dot.gx > 0) {
                    dot.gx--;
                    var canStay = false;
                    if(arr[dot.gy-1][dot.gx-1]) {
                        canStay = true;
                    } else if(arr[dot.gy-1][dot.gx+1]) {
                        canStay = true;
                    } else if(arr[dot.gy-1][dot.gx]) {
                        canStay = true;
                    } else if(arr[dot.gy][dot.gx-1]) {
                        canStay = true;
                    } else if(arr[dot.gy][dot.gx]) {
                        canStay = true;
                    } else if(arr[dot.gy][dot.gx+1]) {
                        canStay = true;
                    } else if(arr[dot.gy+1][dot.gx-1]) {
                        canStay = true;
                    } else if(arr[dot.gy+1][dot.gx]) {
                        canStay = true;
                    } else if(arr[dot.gy+1][dot.gx+1]) {
                        canStay = true;
                    }
                    if(canStay == false) {
                        dot.gx++;
                    }
                }
            }
            if(press("ArrowRight")) {
                if(dot.gx < boardSize-1) {
                    dot.gx++;
                    var canStay = false;
                    if(arr[dot.gy-1][dot.gx-1]) {
                        canStay = true;
                    } else if(arr[dot.gy-1][dot.gx+1]) {
                        canStay = true;
                    } else if(arr[dot.gy-1][dot.gx]) {
                        canStay = true;
                    } else if(arr[dot.gy][dot.gx-1]) {
                        canStay = true;
                    } else if(arr[dot.gy][dot.gx]) {
                        canStay = true;
                    } else if(arr[dot.gy][dot.gx+1]) {
                        canStay = true;
                    } else if(arr[dot.gy+1][dot.gx-1]) {
                        canStay = true;
                    } else if(arr[dot.gy+1][dot.gx]) {
                        canStay = true;
                    } else if(arr[dot.gy+1][dot.gx+1]) {
                        canStay = true;
                    }
                    if(canStay == false) {
                        dot.gx--;
                    }
                }
            }
            if(press("ArrowDown")) {
                if(dot.gy < boardSize-1) {
                    dot.gy++;    
                    var canStay = false;
                    if(arr[dot.gy-1][dot.gx-1]) {
                        canStay = true;
                    } else if(arr[dot.gy-1][dot.gx+1]) {
                        canStay = true;
                    } else if(arr[dot.gy-1][dot.gx]) {
                        canStay = true;
                    } else if(arr[dot.gy][dot.gx-1]) {
                        canStay = true;
                    } else if(arr[dot.gy][dot.gx]) {
                        canStay = true;
                    } else if(arr[dot.gy][dot.gx+1]) {
                        canStay = true;
                    } else if(arr[dot.gy+1][dot.gx-1]) {
                        canStay = true;
                    } else if(arr[dot.gy+1][dot.gx]) {
                        canStay = true;
                    } else if(arr[dot.gy+1][dot.gx+1]) {
                        canStay = true;
                    }
                    if(canStay == false) {
                        dot.gy--;
                    }
                }
            }
            dot.x = 300 + dot.gx * 50;
            dot.y = 50 + dot.gy * 50;
            if(press(" ")) {
                arr[dot.gy][dot.gx] = "."
                console.log(arr);
                // lastPoint = {x:dot.gx,y:dot.gy};
                ship.beginFill(0x000000);
                ship.drawCircle(dot.x,dot.y,10);
                ship.endFill();
            }
            if(press("Enter")) {
                sceneText.text = "Choose a gun to put on your ship. T1 is green, T2 is blue, T3 is red. Hit 1, 2, and 3 to change them."
                setting = 2;
                dot.drawNestedCircles();
                // dot.clear();
                // dot.beginFill(0x00FF00);
                // dot.drawCircle(0,0,5);
                // dot.endFill();
                brushSetting = 0;
            }
        }  else if(setting == 2) {
            if(press("ArrowUp")) {
                if(dot.gy > 0) {
                    dot.gy--;
                }
            }
            if(press("ArrowLeft")) {
                if(dot.gx > 0) {
                    dot.gx--;
                }
            }
            if(press("ArrowRight")) {
                if(dot.gx < boardSize-1) {
                    dot.gx++;
                }
            }
            if(press("ArrowDown")) {
                if(dot.gy < boardSize-1) {
                    dot.gy++;
                }
            }
            if(press("1")) {
                dot.clear();
                dot.drawNestedCircles();
                brushSetting = 0;
            }
            if(press("2")) {
                dot.clear();
                dot.drawNestedCircles(0x0000FF);
                brushSetting = 1;
            }
            if(press("3")) {
                dot.clear();
                dot.drawNestedCircles(0xFF0000,0xAA0000);
                brushSetting = 2;
            }
            dot.x = 300 + dot.gx * 50;
            dot.y = 50 + dot.gy * 50;
            if(press(" ") && arr[dot.gy][dot.gx] !== "") {
                if(brushSetting == 0) {
                    ship.beginFill(0x00FF00);
                    ship.drawCircle(dot.x,dot.y,10);
                    ship.endFill();
                    arr[dot.gy][dot.gx] = "0";
                } else if(brushSetting == 1) {
                    ship.beginFill(0x0000FF);
                    ship.drawCircle(dot.x,dot.y,10);
                    ship.endFill();
                    arr[dot.gy][dot.gx] = "1";
                } else if(brushSetting == 2) {
                    ship.beginFill(0xFF0000);
                    ship.drawCircle(dot.x,dot.y,10);
                    ship.endFill();
                    arr[dot.gy][dot.gx] = "2";
                }
            }
            if(press("Enter")) {
                dot.clear();
                setting = 3;
                sceneText.text = "Paneling mode."
                dot.gy = 0.5;
                dot.gx = 0.5;
                dot.drawPatternOfCircles(0xFF0000);
            }
        } else if(setting == 3) {
            if(press("ArrowUp")) {
                if(dot.gy > 0) {
                    dot.gy--;
                }
            }
            if(press("ArrowLeft")) {
                if(dot.gx > 0) {
                    dot.gx--;
                }
            }
            if(press("ArrowRight")) {
                if(dot.gx < boardSize-1) {
                    dot.gx++;
                }
            }
            if(press("ArrowDown")) {
                if(dot.gy < boardSize-1) {
                    dot.gy++;
                }
            }
            if(press("1")) {
                dot.clear();
                dot.drawPatternOfCircles(0xFF0000);
                dot.endFill();
                brushSetting = 0;
            }
            if(press("2")) {
                dot.clear();
                dot.drawNestedCircles(0xAA0000,0xFF0000,20,10);
                brushSetting = 1;
            }
            var surByPanel = true;
            if(arr[dot.gy - 0.5][dot.gx - 0.5] == "") {
                surByPanel = false;
            } else if(arr[dot.gy - 0.5][dot.gx + 0.5] == "") {
                surByPanel = false;
            } else if(arr[dot.gy + 0.5][dot.gx - 0.5] == "") {
                surByPanel = false;
            } else if(arr[dot.gy + 0.5][dot.gx + 0.5] == "") {
                surByPanel = false;
            }
            if(press(" ") && surByPanel) {
                if(brushSetting == 0) {
                    panelArr[dot.gy - 0.5][dot.gx - 0.5] = "S1";
                    ship.drawPatternOfCircles();
                }
                if(brushSetting == 1) {
                    panelArr[dot.gy - 0.5][dot.gx - 0.5] = "R1";
                }
                console.log(panelArr);
            }
            dot.x = 300 + dot.gx * 50;
            dot.y = 50 + dot.gy * 50;
        }
    }
    function press(key){
        if(keys[key]){
            keys[key] = false;
            return true;
        }
        return false;
    }
    addEventListener("mousedown",function(e){
        if(e.button == 0) {
            keys.mouse = true;
        } else if(e.button == 2) {
            keys.rightMouse = true;
        }
        mouseX = e.pageX;
        mouseY = e.pageY;
    });
    addEventListener("mouseup",function(e){
        if(e.button == 0) { 
            keys.mouse = false;
        } else if(e.button == 2) {
            keys.rightMouse = true;
        }
    });
    addEventListener("blur", function (){
        keys = {};
    });
    addEventListener("mousemove",function(e){
        mouseX = e.pageX;
        mouseY = e.pageY;
    });
    addEventListener("keydown", function (e){
        keys[e.key] = true;
    });
    addEventListener("keyup", function (e){
        keys[e.key] = false;
    });
  </script>
</body>
</html>
